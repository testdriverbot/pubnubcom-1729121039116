version: 4.0.69
steps:
  - prompt: Click on the "Contact Sales" button.
    commands:
      - command: hover-text
        text: Contact Sales
        description: button in the header
        action: click
  - prompt: >-
      Assert that the contact form or information page is displayed.  # Use the
      content of the file from the environment
    commands:
      - command: assert
        expect: >-
          the contact form is displayed with fields for First Name, Last Name,
          Email Address, Company Name, Use Case, Country, and Message
