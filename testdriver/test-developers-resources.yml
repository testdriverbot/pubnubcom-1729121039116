version: 4.0.69
steps:
  - prompt: Click on "Developers" in the header.
    commands:
      - command: hover-text
        text: Developers
        description: link in the header
        action: click
  - prompt: >-
      Assert that developer resources or documentation are visible.  # Use the
      content of the file from the environment
    commands:
      - command: assert
        expect: developer resources or documentation are visible
